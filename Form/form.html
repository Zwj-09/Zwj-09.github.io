<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<!-- 适配 -->
		<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
		<!-- 兼容IE -->
		<meta http-equiv="X-UA-Compatible" content="ie=edge"/>
		<title>表单验证</title>
		<link rel="stylesheet" href="form.css">
	</head>
	
	<body>
		<div class="container">
				<form id="form" class="form">
					<h2>注册</h2>
					
					<div class="form-control">
						<!-- 用户名部分 -->
						<label for="username">用户名</label>
						<input type="text" name="username" id="username" autocomplete="off" placeholder="请输入用户名" />
						<!-- 错误提示 --> 
						<small>输入错误</small>
					</div>
					
					<div class="form-control">
						<!-- 用户名部分 -->
						<label for="email">邮箱</label>
						<input type="text" name="email" id="email" autocomplete="off" placeholder="请输入邮箱" />
						<!-- 错误提示 -->
						<small>输入错误</small>
					</div>
					
					<div class="form-control">
						<!-- 用户名部分 -->
						<label for="password">密码</label>
						<input type="password" name="password" id="password" placeholder="请输入密码" />
						<!-- 错误提示 -->
						<small>输入错误</small>
					</div>
					
					<div class="form-control">
						<!-- 用户名部分 -->
						<label for="confirmPwd">确认密码</label>
						<input type="password" name="confirmPwd" id="confirmPwd" placeholder="请输入确认密码" />
						<!-- 错误提示 -->
						<small>输入错误</small>
					</div>
					
					<!-- 提交按钮 -->
					<button>提交</button>
				</form>
		</div>
		
		<script src="form.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
