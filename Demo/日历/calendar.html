<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>心情日历</title>
    <link rel="stylesheet" href="css/index.css">
    <!-- 引入fontawesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css"
        integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous" />
</head>

<body>
    <div class="container">
        <h2>2020心情日历</h2>
        <h4>-点击下方图标，记录你的每日心情-</h4>
        <p>选择心情图标</p>
        <!-- 心情图标 -->
        <div class="modes_container">
            <button class="mood mood_1" id="mood_1">
                <i class="far fa-laugh"></i>
            </button>
            <button class="mood mood_2" id="2">
                <i class="far fa-smile"></i>
            </button>
            <button class="mood mood_3" id="mood_3">
                <i class="far fa-meh"></i>
            </button>
            <button class="mood mood_4" id="mood_4">
                <i class="far fa-frown"></i>
            </button>
            <button class="mood mood_5" id="mood_5">
                <i class="far fa-sad-cry"></i>
            </button>
        </div>
        <p>点击下方日历</p>
        <!-- 右侧随机和清除标签 -->
        <button class="action_btn randomize" id="randomize">
            <i class="fas fa-random"></i>
        </button>
        <button class="action_btn clear" id="clear">
            <i class="fas fa-sync"></i>
        </button>

        <!-- 日历部分 -->
        <div class="calendar" id="calendar">

        </div>
    </div>
    <script src="js/index.js"></script>
</body>

</html>
