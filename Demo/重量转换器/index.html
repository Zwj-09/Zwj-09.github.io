<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable = 1.0,Maximum-scale = 1.0">
    <title>重量转换器</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <style>
        body {
            margin-top: 70px;
            background-color: #333;
            color: #FFF;
            font-weight: 700;
            border: 0;
            outline: 0;
        }

        .form-group {
            position: relative;
            z-index: 999;
        }

        .form-control {
            position: absolute;
            top: 0;
            left: 0;
        }


        #output {
            position: absolute;
            top: 200px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <h1 class="display-4 text-center mb-3">重量转换器</h1>
                <form>
                    <div class="form-group">
                        <input type="number" id="jinInput" class="form-control form-control-lg" placeholder="请输入斤数">
                        <!-- <select id="select" class="select">
                            <option value="斤" selected>斤</option>
                            <option value="千克">千克</option>
                            <option value="镑">镑</option>
                            <option value="盎司">盎司</option>
                        </select> -->
                    </div>
                </form>
                <!-- 内容显示部分 -->
                <div id="output">
                    <div class="card bg-warning mb-2 p-2">
                        <div class="card-block">
                            <h4>斤 : </h4>
                            <div id="jinOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-primary mb-2 p-2">
                        <div class="card-block">
                            <h4>千克 : </h4>
                            <div id="kgOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-success mb-2 p-2">
                        <div class="card-block">
                            <h4>镑 : </h4>
                            <div id="poundOutput"></div>
                        </div>
                    </div>
                    <div class="card bg-danger mb-2 p-2">
                        <div class="card-block">
                            <h4>盎司 : </h4>
                            <div id="ozOutput"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
