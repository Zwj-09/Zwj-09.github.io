<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 100vw;
            height: 100vh;
        }

        .box img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="" alt="" name="slide" width="700" height="400">
    </div>
    <script>
        var i = 0;
        var images = [];
        var time = 3000;
        images[0] = 'Images/10.jpg';
        images[1] = 'Images/07.jpg';
        images[2] = 'Images/03.jpg';
        images[3] = 'Images/04.jpg';
        function changeImg() {
            document.slide.src = images[i];
            if (i < images.length - 1) {
                i++;
            }
            else {
                i = 0;
            }
            setTimeout("changeImg()", time);
        }
        window.onload = changeImg;
    </script>
</body>

</html>
